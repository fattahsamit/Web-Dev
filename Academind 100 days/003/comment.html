<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      h1 {
        font-family: sans-serif;
        text-align: center;
        /* color: red; */
        color: rgb(0, 98, 255);
      }

      p {
        /* font-family: serif; */
        font-family: sans-serif;
        text-align: center;
        color: black;
      }
    </style>

    <title>Comment</title>
  </head>
  <body>
    <h1>COMMENTS</h1>
    <p
      style="
        font-family: sans-serif;
        text-align: center;
        color: rgb(141, 127, 127);
      "
    >
      This is a paragraph.
    </p>
    <!-- <p>This is also a paragraph.</p> -->
    <p>
      Ctrl + / <br />
      "Toggle Line Comment" Keyboard Shortcut in VS Code is a one click solution
      to your comments. <br />
      Different comment syntax for Different code. Like HTML and CSS.
      <br /><br />
      HTML: &lt!-- comment --&gt
      <!-- if you write &gt; in your HTML code, the browser will output the ">" (greater than) symbol 
           &lt; => "<" (lower than) -->
      <br />
      <br />
      CSS: /* comment */
    </p>
    <!-- special <pre>...</pre> tags (for "preformatted text") 
        these tags wrap any text (that may include HTML code) and 
        "tell the browser" to output it as plain text  -->
  </body>
</html>
