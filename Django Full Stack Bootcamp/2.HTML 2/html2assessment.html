<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Assessment Test HTML 2</title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>
    <p>Note: First Name, Last Name, Password and Email are required</p>
    <form action="thanks.html" method="get">
      <label for="fname">First Name:</label>
      <input
        id="fname"
        type="text"
        name=""
        value=""
        placeholder="First Name"
        required
      />

      <label for="lname">Last Name:</label>
      <input
        id="lname"
        type="text"
        name=""
        value=""
        placeholder="Last Name"
        required
      />
      <br /><br />

      <label for="email">Email:</label>
      <input
        id="email"
        type="email"
        name=""
        value=""
        placeholder="name@email.com"
        required
      />

      <label for="pass">Password:</label>
      <input
        id="pass"
        type="password"
        name=""
        value=""
        placeholder="Password"
        required
      />

      <p>Are you over the age of 18?</p>
      <label for="yes18">Yes:</label>
      <input type="radio" name="Over18" id="yes18" />

      <label for="not18">No:</label>
      <input type="radio" name="Over18" id="not18" />

      <p>Do you have a Credit Card or PayPal?</p>
      <select name="payment">
        <option value="cc">Credit Card</option>
        <option value="pp">PayPal</option>
      </select>
      <br /><br />
      <input type="submit" value="Sign up" />
    </form>
  </body>
</html>
