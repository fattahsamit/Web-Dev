<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Forms Action and labels</title>
  </head>
  <body>
    <form action="https://www.facebook.com" method="get">
      <p>Enter text and take me to FB</p>
      <input type="text" name="userinput" value="" />
      <input type="submit" name="" value="submit" />
    </form>
    <br />

    <!-- Bad way to label, not efficient -->
    <!-- Gotta DRY code, Don't Repeat yourself -->
    <!-- <label>
      Enter Input:
      <input type="text" name="" value="Hello World!" />
    </label> -->
    <br />
    <form>
      <label for="input">Enter Input:</label>
      <input type="text" name="" placeholder="Enter Text Here" id="input" />
    </form>

    <br /><br />
    <form>
      <input type="text" name="" placeholder="Required" required />
      <input type="text" name="" placeholder="Not required" />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
