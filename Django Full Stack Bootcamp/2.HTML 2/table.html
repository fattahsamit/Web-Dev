<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tables</title>
  </head>
  <body>
    <h2>Table</h2>
    <table border="1">
      <thead>
        <th>Number</th>
        <th>Color</th>
        <th>Country</th>
      </thead>
      <tr>
        <td>200</td>
        <td>Red</td>
        <td>Brazil</td>
      </tr>
      <tr>
        <td>150</td>
        <td>Blue</td>
        <td>Germany</td>
      </tr>
    </table>
  </body>
</html>
