<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Lists</title>
  </head>
  <body>
    <ol>
      <li>item 1</li>
      <li>item 2</li>
      <ul>
        <li>Unordered list</li>
        <li>item 2</li>
        <li>It's a nested list</li>
        <ul>
          <li><strong>Another one</strong></li>
        </ul>
      </ul>
      <li>item 3</li>
    </ol>
  </body>
</html>
