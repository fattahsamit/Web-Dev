<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Forms and selection</title>
  </head>
  <body>
    <h1>Hotel Feedback Form</h1>
    <form action="" method="get">
      <h2>Are you from BD or outside?</h2>
      <label for="inbd">Inside</label>
      <input id="inbd" type="radio" name="loc" value="inside" />
      <label for="outbd">Outside</label>
      <input id="outbd" type="radio" name="loc" value="outside" />

      <h2>How was your service?</h2>
      <select name="stars">
        <option value="3">Great</option>
        <option value="2">Okay</option>
        <option value="1">Bad</option>
      </select>

      <h2>Any other feedback you want to give?</h2>
      <textarea name="mytext" cols="80" rows="8"></textarea>
      <br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
